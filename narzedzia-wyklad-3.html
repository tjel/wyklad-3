### Lekkie/zwinne metodyki

- 'Agile manifesto', 2001
> Wazniejsze:
  
  1. Jednostki i interakcje niz procesy i narzędzia
  
  2. Dzialajace oprogramowanie niż obszerna dokumentacja
  
  3. Wspolpraca klienta niż negocjacja kontraktu
  
  4. Nadazanie za zmianami niz trzymanie się planu

- przklady zastosowan: Scrum, Kanban

### Ekstremalne programowanie (XP) - wartosci

- komunikacja
    - glownie werbalna
    - wymagania
    - relacje z klientem

- prostota
    - najpierw najprostsze rozwiazania
    - potem refaktoryzacja

- sprzezenie zwrotne (testy)

- odwaga dzialania 
    - przestrzeganie zasad kodowania 
    - nie anagazowanie sie w projektowanie 
    - refaktoryzacja 
    - usuwanie zbednego kodu

- szacunek czasu i pracy innych

Praktyki XP: (struktura zespolu, relacje z klientem, zapewnienie jakosci, programowanie parami)

### 'Ekstremalne' wersje XP

- Test Driven Development (TDD)

    - "programista zaczyna od pisania testow do funkcji, ktora jeszcze nie została napisana"

- Behavior Driven Development (BDD)
    
    - polega na tworzeniu oprogramowania przez opisywanie jego zachowania, z perspektywy jego udzialowcow
    
    - zachowanie oprogramowania powinno byc zrozumiale zarowno dla zarowno programistow, jak i analitykow biznesowych oraz klientow
    
    - wszystko, co robimy ma niesc ze soba realna wartosc biznesowa

### Zarzadzanie wytwarzaniem oprogramowania 

Ogolny obraz metod i srodowisk wytwarzania oprogramowania

- Procesy i ich automatyzacja
    - systemy kontroli wersji
    - kompilacja oraz ciagla integracja (CI)
    - testowanie, testy jednostkowe
    - ciagle wdrozenie (CD)

- Infrastruktura ('no single point of failure', skalowalna, HPC/HA)
    - wirtualizacja srodowisk, maszyny wirtualne, zarzadzanie srodowiskiem wirtualnym
    - kontenery, Docker
    - mikroserwisy, mikroOSy
    - rozne poziomy uslug XaaS (IaaS, PaaS, ...)


- 'Linia produkcyjna' (<span style="background-color: #FFFF00">pipeline</span>) oprogramowania = automatyzacja + 'aranzacja' (orchestation), czyli calosciowe zarzadzanie procesem wytwarzania oprogramowania
